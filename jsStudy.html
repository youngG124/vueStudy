<html>
<body>
    <input type="text"/>
    <em class="message"></em>

    <script>
        const $input = document.querySelector('input[type=text]');
        const $msg = document.querySelector('.message');

        chatLog = [];

        $input.onkeyup = e => {
            if (e.key !== 'Enter') return;

            chatLog.push(e.target.value);
            console.log(chatLog);
            $msg.textContent = chatLog;
            e.target.value = '';
        };
    </script>
</body>
</html>
